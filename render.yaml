# Render Blueprint: https://dashboard.render.com/blueprints
# Deploy: connect repo and Render will use this, or create Web Service manually.

services:
  - type: web
    name: real-time-poll-rooms
    runtime: node
    region: oregon

    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
        # Set to your Render URL, e.g. https://real-time-poll-rooms.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: poll-rooms-db
          property: connectionString
      - key: IP_HASH_SALT
        generateValue: true

databases:
  - name: poll-rooms-db
    databaseName: poll_rooms
    user: poll_rooms
    region: oregon
    plan: free
